<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Task Tracker</title>
</head>
<body>
    
<header>
<h1 class='page-title'>Task Tracker</h1>
<p>Click the button below to add a new task!</p>
<form id='task-form'>
    <div class='form-group'>
        <input type="text" name='task-name' placeholder='Enter Task Name'>
        <select class='select-dropdown' name="task-type">
            <option value="" disable selected>Pick a task type</option>
            <option value="Print">Print</option>
            <option value="Web">Web</option>
            <option value="Mobile">Mobile</option>
        </select>
        <button class="btn" id="save-task" type='submit'>Add Task</button>
    </div>
</form>
</header>

<main class='page-content'>

    <!-- TASKS TO DO -->
    <section class='task-list-wrapper'>
        <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id='tasks-to-do'>
                
            </ul>
    
    </section>

    <!-- TASKS IN PROGRESS -->

    <section class='task-list-wrapper'>
        <h2 class="list-title">Tasks In Progress</h2>
        <ul class="task-list">
            
        </ul>
    </section>

    <!-- TASKS COMPLETED -->

    <section class='task-list-wrapper'>
        <h2 class="list-title">Tasks Completed</h2>
        <ul class="task-list">
            
        </ul>
    </section>

</main>

<footer>
    <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Jake Lauterstein // All Rights Reserved</p>
  </footer>





   <script src="assets/js/script.js"></script>
</body>
</html>
